<h1 class="animated fadeIn"> Heroe </h1>
<hr>

<div class="row animated fadeIn fast" *ngFor="let heroe of heroes">

    <div class="col-md-4">

        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3> {{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>

        </div>


    </div>

</div>
